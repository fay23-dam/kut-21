<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Search Box -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Cari Nomor HP PIC</h1>
            <div class="flex gap-2">
                <input type="text" 
                       id="searchInput"
                       placeholder="Cari berdasarkan Nama Lokasi atau Site ID..." 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       oninput="searchNumber()">
            </div>
        </div>

        <!-- Results Table -->
        <div class="bg-white rounded-lg shadow-md overflow-x-auto">
            <table class="w-full min-w-[600px]">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Nama Lokasi</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Nomor PIC</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Site ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Aksi</th>
                    </tr>
                </thead>
                <tbody id="resultsBody" class="bg-white divide-y divide-gray-200">
                    <!-- Data akan dimuat di sini -->
                </tbody>
            </table>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-4 text-gray-500">
            Tidak ditemukan hasil pencarian
        </div>
    </div>

    <script>
        let phoneData = [];

        // Format nomor untuk WhatsApp
        function formatWhatsAppNumber(phone) {
            return phone.replace(/^0/, '62').replace(/-/g, '');
        }

        // Fetch data dari file JSON
        async function loadData() {
            try {
                const response = await fetch('https://kut-21.vercel.app/pic/pic.json');
                phoneData = await response.json();
                displayResults(phoneData);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initial load
        window.onload = function() {
            loadData();
        }

        function searchNumber() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = phoneData.filter(item => 
                item["CEK NAMA LOKASI"].toLowerCase().includes(searchTerm) || 
                item["CEK SITE ID"].toLowerCase().includes(searchTerm)
            );
            
            displayResults(filteredData);
        }

        function displayResults(data) {
            const resultsBody = document.getElementById('resultsBody');
            const noResultsDiv = document.getElementById('noResults');
            
            resultsBody.innerHTML = '';
            
            if(data.length > 0) {
                data.forEach(item => {
                    const row = document.createElement('tr');
                    const whatsappMessage = encodeURIComponent(
                        `Selamat siang Pak, Mohon Maaf menganggu waktunya, saya Saddam dari BAKTI Kominfo, izin bertanya pak mengenai wifi yang terpasang di ${item["CEK NAMA LOKASI"]} terdeteksi mati apakah ada kendalanya pak?`
                    );
                    const formattedNumber = formatWhatsAppNumber(item["NO PIC"]);

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${item["CEK NAMA LOKASI"]}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-medium">${item["NO PIC"]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item["CEK SITE ID"]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex gap-3">
                                <a href="https://wa.me/${formattedNumber}?text=${whatsappMessage}" 
                                   target="_blank"
                                   class="text-green-600 hover:text-green-800 text-xl">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                                <a href="tel:${item["NO PIC"].replace(/-/g, '')}" 
                                   class="text-blue-600 hover:text-blue-800 text-xl">
                                    <i class="fas fa-phone"></i>
                                </a>
                            </div>
                        </td>
                    `;
                    resultsBody.appendChild(row);
                });
                noResultsDiv.classList.add('hidden');
            } else {
                noResultsDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
